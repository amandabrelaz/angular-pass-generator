<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="changeLength($event.target.value)"/>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="lettersClicked()" type="checkbox"/>
            Use Letters
          </label>
        </div>
      </div>


      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="numbersClicked()" type="checkbox"/>
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="symbolsClicked()" type="checkbox"/>
            Use Symbols
          </label>
        </div>
      </div>

      <button [disabled]="!(length && (includedLetters || includedSymbols || includedNumbers))"
              (click)="buttonClicked()"
              class="button is-link is-fullwidth">Generate
      </button>


      <div class="box" *ngIf="password">
        <label>Password: </label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
